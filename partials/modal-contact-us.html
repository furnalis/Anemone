<div class="backdrop is-hidden" contact-us-container>
  <div class="modal">
    <button class="modal__closing" contact-us-close type="button">
      <svg class="modal__icon">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form name="order_the_service">
      <h3 class="modal__header">Contact us</h3>
      <text class="modal__text">
        If you have any additional questions or you want to clarify something before you make an
        order please fill in your contact details. We will call you back.
      </text>
      <label class="modal__label">
        <input class="modal__input" type="text" name="username" placeholder="Your name" required />
        <svg class="modal__icon--correct" width="20" height="20">
          <use href="./images/icons.svg#icon-correct-logo"></use>
        </svg>
        <svg class="modal__icon--error" width="20" height="20">
          <use href="./images/icons.svg#icon-error-logo"></use>
        </svg>
        <span class="modal__text--correct modal__text--error">Name</span>
      </label>
      <label class="modal__label modal__label--padding">
        <input
          class="modal__input"
          type="email"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          name="email"
          placeholder="Your email"
          required
        />
        <svg class="modal__icon--correct modal__icon--error-mail" width="20" height="20">
          <use href="./images/icons.svg#icon-correct-logo"></use>
        </svg>
        <svg class="modal__icon--error modal__icon--error-mail" width="20" height="20">
          <use href="./images/icons.svg#icon-error-logo"></use>
        </svg>
        <span class="modal__text--correct modal__text--error">Email</span>
      </label>
      <button class="modal__submit" type="submit">Send</button>
    </form>
  </div>
</div>
<script src="./modal-coctact-us.js"></script>
